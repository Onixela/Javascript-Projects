<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Карточки | Проект 1</title>
  </head>
  <body>
    <!-- Карточки | Проект 1 -->

    <section class="container">
      <div class="cards">
        <h1 class="Name">Project &laquo;Cards&raquo;</h1>
        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1646394099510-ac755383d8ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1835&q=80');
          "
        >
          <h3>Cup</h3>
        </div>
        <div
          class="slide active"
          style="
            background-image: url('https://images.unsplash.com/photo-1646361425122-88ca02b2515c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');
          "
        >
          <h3>Cloud</h3>
        </div>
        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1639548789427-73b020caec56?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1820&q=80');
          "
        >
          <h3>Donut</h3>
        </div>
        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1645571498966-869875a6520c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');
          "
        >
          <h3>Stairs</h3>
        </div>
        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1644686016565-c120c8245580?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');
          "
        >
          <h3>Rainbow</h3>
        </div>
      </div>
    </section>

    <!-- Drag & Drop | Проект 2 -->
    <section class="gunno">
      <h1 class="dragndrop">Project &laquo;Drag & Drop&raquo;</h1>
      <div class="box">
        <div class="row">
          <div class="col-header start">Начать</div>
          <div class="col-header progress">В процессе</div>
          <div class="col-header done">Готовы</div>
        </div>
        <div class="row">
          <div class="placeholder">
            <div class="item" draggable="true">Перетащи меня</div>
          </div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
        </div>
      </div>
    </section>
    <!-- Slider | Проект 3  -->
    <section>
      <div class="body3">
        <h1 class="slider">Project &laquo;Slider&raquo;</h1>
        <div class="container">
          <div class="sidebar">
            <div
              style="
                background: linear-gradient(
                  229.99deg,
                  #c7faf7 -26%,
                  #135e70 145%
                );
              "
            >
              <h1>Water</h1>
              <p>Four Elements</p>
            </div>
            <div
              style="
                background: linear-gradient(
                  215.32deg,
                  #f35027 -1%,
                  #2c0303 124%
                );
              "
            >
              <h1>Fire</h1>
              <p>Four Elements</p>
            </div>
            <div
              style="
                background: linear-gradient(
                  221.87deg,
                  #fcdbaf 1%,
                  #582e0a 128%
                );
              "
            >
              <h1>Earth</h1>
              <p>Four Elements</p>
            </div>
            <div
              style="
                background: linear-gradient(
                  0deg,
                  rgba(43, 103, 113, 1) 0%,
                  rgba(218, 218, 232, 1) 100%
                );
              "
            >
              <h1>Ice</h1>
              <p>Four Elements</p>
            </div>
          </div>
          <div class="main-slide">
            <div
              style="
                background-image: url('https://images.unsplash.com/photo-1647163927846-4dd23cdede50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=1400&q=60');
              "
            ></div>
            <div
              style="
                background-image: url('https://images.unsplash.com/photo-1592503407538-ef3b48dd3c8b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2051&q=80');
              "
            ></div>
            <div
              style="
                background-image: url('https://images.unsplash.com/photo-1613868177997-33e15062430a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2052&q=80');
              "
            ></div>
            <div
              style="
                background-image: url('https://images.unsplash.com/photo-1488188840666-e2308741a62f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2074&q=80');
              "
            ></div>
          </div>
          <div class="controls">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Доска | Проект 4 -->
    <section class="body4">
      <h1 class="desc">Project &laquo;Desc&raquo;</h1>
      <div class="container4" id="board"></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
